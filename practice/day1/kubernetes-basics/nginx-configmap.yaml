apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
    }
  index.html: |
    <html>
    <head><title>Kubernetes Demo</title></head>
    <body>
        <h1>Hello from Kubernetes!</h1>
        <p>This is served from a ConfigMap</p>
    </body>
    </html>
